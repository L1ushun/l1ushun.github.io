<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随机抽签转盘</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>随机抽签转盘</h1>
        
        <div class="wheel-container">
            <canvas id="wheel" width="400" height="400"></canvas>
            <div class="wheel-pointer"></div>
        </div>
        
        <div class="controls">
            <div class="options-input">
                <label for="options">输入选项（每行一个）:</label>
                <textarea id="options" rows="5" placeholder="选项1&#10;选项2&#10;选项3"></textarea>
            </div>
            
            <div class="buttons">
                <button id="start-btn">开始抽签</button>
                <button id="reset-btn">重置</button>
            </div>
        </div>
        
    </div>
    
    <script src="script.js"></script>
</body>
</html>
