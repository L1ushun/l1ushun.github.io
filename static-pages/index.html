        .project-card::before {

        .project-card:hover {

        .project-card:hover::before {
            transform: scaleX(1);

        .project-icon {

        .project-link::after {
            content: 'â†’';

        .empty-state {

<body>
    <div class="header">
        <h1>ğŸ“š é™æ€ç½‘é¡µé¡¹ç›®</h1>
        <p>æµè§ˆå’Œè®¿é—®æ‰€æœ‰å¯ç”¨çš„é™æ€ç½‘é¡µé¡¹ç›®</p>
    </div>
    
    <div class="search-container">
        <div class="search-box">
            <input 
                type="text" 
                class="search-input" 
                id="searchInput" 
                placeholder="æœç´¢é¡¹ç›®..."
                aria-label="æœç´¢é™æ€ç½‘é¡µé¡¹ç›®"
            >
            <span class="search-icon">ğŸ”</span>
        </div>
    </div>
    
    <div class="container">
        <div class="projects-grid" id="projectsGrid">
        </div>
        
        <div class="empty-state hidden" id="emptyState">
            <div class="empty-state-icon">ğŸ”</div>
            <p>æ²¡æœ‰æ‰¾åˆ°åŒ¹é…çš„é¡¹ç›®</p>
        </div>
    </div>
    
    <div class="footer">
        <a href="/" class="back-link" aria-label="è¿”å›åšå®¢é¦–é¡µ">â† è¿”å›åšå®¢é¦–é¡µ</a>
    </div>
    
    <script>
        const searchInput = document.getElementById('searchInput');
        const projectsGrid = document.getElementById('projectsGrid');
        const emptyState = document.getElementById('emptyState');
        let items = [];
        
        const createCard = (item) => {
            const card = document.createElement('div');
            card.className = 'project-card';
            card.dataset.title = (item.title || '').toLowerCase();
            card.dataset.description = (item.description || '').toLowerCase();
            
            const icon = document.createElement('div');
            icon.className = 'project-icon';
            icon.textContent = 'ğŸ“„';
            
            const title = document.createElement('h2');
            title.className = 'project-title';
            title.textContent = item.title || item.id;
            
            const desc = document.createElement('p');
            desc.className = 'project-description';
            desc.textContent = item.description || 'é™æ€é¡µé¢';
            
            const link = document.createElement('a');
            link.href = item.href;
            link.className = 'project-link';
            link.setAttribute('aria-label', `è®¿é—® ${item.title || item.id} é¡¹ç›®`);
            link.textContent = 'è®¿é—®é¡¹ç›®';
            
            card.appendChild(icon);
            card.appendChild(title);
            card.appendChild(desc);
            card.appendChild(link);
            
            // äº¤äº’
            card.addEventListener('click', (e) => {
                if (e.target !== link && !link.contains(e.target)) {
                    link.click();
                }
            });
            card.setAttribute('tabindex', '0');
            card.setAttribute('role', 'button');
            card.setAttribute('aria-label', `è®¿é—® ${item.title || item.id} é¡¹ç›®`);
            card.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    link.click();
                }
            });
            
            return card;
        };
        
        const render = (list) => {
            projectsGrid.innerHTML = '';
            list.forEach(item => {
                projectsGrid.appendChild(createCard(item));
            });
        };
        
        const handleSearch = () => {
            const searchTerm = searchInput.value.toLowerCase().trim();
            const filtered = items.filter(it => {
                const t = (it.title || it.id || '').toLowerCase();
                const d = (it.description || '').toLowerCase();
                return !searchTerm || t.includes(searchTerm) || d.includes(searchTerm);
            });
            
            if (filtered.length === 0 && searchTerm) {
                emptyState.classList.remove('hidden');
                projectsGrid.classList.add('hidden');
            } else {
                emptyState.classList.add('hidden');
                projectsGrid.classList.remove('hidden');
                render(filtered);
            }
        };
        
        const load = async () => {
            try {
                const res = await fetch('manifest.json', { cache: 'no-cache' });
                if (!res.ok) throw new Error('manifest load failed');
                const data = await res.json();
                items = Array.isArray(data.items) ? data.items : [];
                render(items);
            } catch (e) {
                // å›é€€ï¼šè‹¥æ¸…å•ä¸å¯ç”¨ï¼Œä¿æŒç©ºæ€
                items = [];
            }
        };
        
        searchInput.addEventListener('input', handleSearch);
        searchInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
            }
        });
        
        load();
    </script>
